<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js" type="text/javascript"></script>
		<script src="main.js" type="text/javascript"></script>
	</head>
	<body>		
		<div ng-app="myApp" >
			Ваше имя: <input type="text" ng-model="user_name"/><br/>
			Здравствуйте, {{user_name}}!
			
			<br/>Работаем с пользователем <br/>
			<input type="text" ng-model="user_name"/>
			
			<div ng-controller="myCtrl">
				<hr/>
					<b>Имя:</b>{{firstName}}<br/>
					<b>Фамилия:</b>{{lastName}}<br/>
					<b>Возраст:</b>{{age}}<br/>
				<hr/>
				
				<table border="1" width="100%">
				  <tr>
					<th>Имя</th>
					<th>Страна</th>
				  </tr>
				  <tr ng-repeat="x in names">
					<td>{{ x.Name }}</td>
					<td>{{ x.Country }}</td>
				  </tr>
				</table>
			</div>
		</div>
	</body>
</html>
